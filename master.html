    <p>相手と同時に技を出していきます。<br>
    出せる技は<span class="fwb">「溜め」「波動弾」「ガード」「ビーム」</span>の4つです。<br>

    ビームと波動弾を同時に出すと、ビームが勝ちます。<br>
    波動弾・ビームをそれぞれ同時に出すと、相殺されてしまいます。<br>
