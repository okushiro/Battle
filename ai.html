<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Let's Battle !!</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style_game.css">
</head>
<body id="body" style="background-color: #99CCFF;">

<h1 class="page-title">Let's Battle !!</h1>

<div class="box">
    <div class="img-wrapper">
        <div id="img1" class="img">
            <img src="images/img1.png" alt="" width=100px>
        </div>
        <div id="img2" class="img">
            <img src="images/img2.png" alt="" width=100px>
        </div>
        <div id="img3" class="img">
            <img src="images/img3.png" alt="" width=100px>
        </div>
        <div id="img4" class="img">
            <img src="images/img4.png" alt="" width=100px>
        </div>
        <div id="img5a" class="img">
            <img src="images/img5a.png" alt="" width=100px>
        </div>
        <div id="img5b" class="img">
            <img src="images/img5b.png" alt="" width=100px>
        </div>
    </div>

    <div class="box-item">
        <div id="btnbox" class="box-item">
            <span class="box-title">あなたの技：</span>
            <button id="btn1" class="form-control">溜め</button>
            <button id="btn2" class="form-control">波動弾</button>
            <button id="btn2-fake" class="form-control-fake">波動弾</button>
            <button id="btn3" class="form-control">ガード</button>
            <button id="btn4" class="form-control">ビーム</button>
            <button id="btn4-fake" class="form-control-fake">ビーム</button>
            <button id="btn5" class="form-control">もう一戦</button>
            <a href="master.html">
                <button id="btn6" class="form-control">タイトルへ</button>
            </a>
        </div>
    </div>
    
    <div class="box-item">
        <span class="box-title">あなたの溜め数：</span>
        <span id="count1">0</span>
    </div>
    <div class="box-item">
        <span class="box-title">コンピューターの手：</span>
        <span id="computer"></span>
    </div>
    <div class="box-item">
        <span class="box-title">コンピューターの溜め数：</span>
        <span id="count2">0</span>
    </div>
</div>

<div class="text-center result">
    <p id="message">Battle!!</p>
</div>

<div class="text-center rate">
    <p id="rate"></p>
</div>

<!-- 説明 -->
<div class="exp-wrapper">
    <h2　class="fwb">〜説明〜</h2>
    <p>相手と同時に技を出していきます。<br>
    出せる技は<span class="fwb">「溜め」「波動弾」「ガード」「ビーム」</span>の4つです。<br>
    溜めをすると溜め数が1つ増えます。<br>
    波動弾は溜め数を1つ、ビームは溜め数を3つ消費します。<br>
    波動弾のみガードで防ぐことができます。<br>
    ビームと波動弾を同時に出すと、ビームが勝ちます。<br>
    波動弾・ビームをそれぞれ同時に出すと、相殺されてしまいます。<br>
    攻撃のタイミングを見極めて相手を倒しましょう！</p>
</div>


<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/script_ai.js"></script>
</body>
</html>
